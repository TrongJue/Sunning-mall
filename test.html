
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
      li>a>img{width:300px;height:200px;}

    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(images/index/banner11.webp)"></div>
            <div class="swiper-slide" style="background-image:url(images/index/banner12.webp)"></div>
            <div class="swiper-slide" style="background-image:url(images/index/banner13.webp)"></div>
            <div class="swiper-slide" style="background-image:url(images/index/banner14.webp)"></div>
            <div class="swiper-slide" style="background-image:url(images/index/banner15.webp)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <div class="am-slider am-slider-default banner1" data-am-flexslider="{playAfterPaused: 3000}">
      <ul class="am-slides">
        <li><a href="search.html"><img src="images/index/banner1.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner2.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner3.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner4.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner5.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner6.webp" /></a></li>
        <li><a href="search.html"><img src="images/index/banner7.webp" /></a></li>
      </ul>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
